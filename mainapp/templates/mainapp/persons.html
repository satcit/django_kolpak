{% extends 'mainapp/main_frame.html' %}
{% block title %}All Persons{% endblock %}

{% block content %}
<input type="search" class="table-filter" data-table="order-table" placeholder="Filter">

<table class="table table-hover order-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Birth date</th>
        </tr>
    </thead>
    {% for item in persons %}
        <tr onclick="location.href = '{% url 'mainapp:get_person' item.id %}'">
            <td>{{ item.name }}</td>
            <td>{{ item.surname }}</td>
            <td>{{ item.birth_date|date:"d-M-Y" }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
