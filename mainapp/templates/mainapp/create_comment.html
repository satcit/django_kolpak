<form action="{% url action commented_id %}" method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <div class="col-sm-6">
            <input type="text" name="text" class="form-control" placeholder="Enter comment" />
        </div>
        <div class="col-sm-6">
            <button type="submit" class="btn btn-default pull-left">Comment</button>
        </div>
    </div>
</form>
